buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}
apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:21.0.0'

    compile 'de.greenrobot:eventbus:2.2.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0-RC2'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.squareup.picasso:picasso:2.3.4'
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        versionCode 1
        versionName "1.1"
        minSdkVersion 14
        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }
}

apply plugin: 'maven'

version = "1.0.0"
group = "io.filepicker"

configurations {
    archives {
        extendsFrom configurations.default
    }
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        pom.project {
            name 'Filepicker Android Library'
            packaging 'aar'
            description 'Android Library for Filepicker'
            url 'https://github.com/Ink/filepicker-android'

            scm {
                url 'scm:git@github.com:Ink/filepicker-android.git'
                connection 'scm:git@github.com:Ink/filepicker-android.git'
                developerConnection 'scm:git@github.com:Ink/filepicker-android.git'
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'maciejwitowski'
                    name 'Maciej Witowski'
                    email 'witowski.maciej@gmail.com'
                }
            }
        }
    }
}
