apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.2'
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
    compile project(':filepicker-library')
    compile 'com.squareup.picasso:picasso:2.3.1'
}
